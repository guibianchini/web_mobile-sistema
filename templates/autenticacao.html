{% extends 'base.html' %} {% block titulo %}Lista de veículos{% endblock %} {% block conteudo %}
<div class="container px-5">
  <div class="d-flex align-items-center gap-3  mb-4">
      <h1>Login</h1>
  </div>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="d-flex flex-column mb-5 gap-3">
      <div class="form-group">
        <label for="usuario">Usuário:</label>
        <input
          type="text"
          name="usuario"
          id="usuario"
          value="{{ usuario }}"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input
          type="password"
          name="senha"
          id="senha"
          value="{{ senha }}"
          class="form-control"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-info text-white fw-bolder">Entrar</button>
  </form>

  {% if mensagem %}
  <div class="alert alert-danger" role="alert">{{ mensagem }}</div>
  {% endif %}
</div>
{% endblock %}
